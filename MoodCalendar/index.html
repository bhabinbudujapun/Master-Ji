<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mood Calendar</h1>
            <p>Track your mood patterns over time</p>
        </header>

        <div class="view-toggle">
            <button class="view-selector" id="day-view-btn">Day</button>
            <button class="view-selector" id="week-view-btn">Week</button>
            <button class="view-selector active" id="month-view-btn">Month</button>
        </div>

        <div class="month-selector">
            <button id="prev-month">&lt; Previous</button>
            <div class="month-title"></div>
            <button id="next-month">Next &gt;</button>
        </div>

        <!-- Day View -->
        <div class="day-view">
            <div class="day-header">
                <div class="day-title">Thursday, March 20, 2025</div>
            </div>
            <div class="day-details">
                <div class="day-mood">
                    <div class="day-mood-circle mood-good"></div>
                    <div class="day-mood-label">Good</div>
                </div>
                <div class="day-notes">
                    <h4>Notes</h4>
                    <p>Had a productive day at work. Completed the project ahead of schedule. Feeling accomplished but a
                        bit
                        tired.</p>
                </div>
            </div>
        </div>

        <!-- Week View -->
        <div class="week-view">
            <div class="week-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="week-days">
            </div>
        </div>

        <!-- Month View -->
        <div class="month-view active">
            <div class="calendar">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <!-- Empty days at start of month -->

                    <!-- Days with moods -->
                </div>

            </div>
        </div>

        <div class="mood-selector">
            <div>
                <div class="mood-option mood-happy"></div>
                <div class="mood-label">üòÑ</div>
            </div>
            <div>
                <div class="mood-option mood-good"></div>
                <div class="mood-label">üôÇ</div>
            </div>
            <div>
                <div class="mood-option mood-neutral"></div>
                <div class="mood-label">üòê</div>
            </div>
            <div>
                <div class="mood-option mood-sad"></div>
                <div class="mood-label">üòî</div>
            </div>
            <div>
                <div class="mood-option mood-terrible"></div>
                <div class="mood-label">üò¢</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
